services:
  google-sync:
    environment:
      TZ: ${TZ:-Europe/Moscow}
      APP_TIMEZONE: ${APP_TIMEZONE:-Europe/Moscow}

  organizer-api:
    environment:
      DB_PATH: ${DB_PATH:-/data/organizer.db}
      TZ: ${TZ:-Europe/Moscow}
      APP_TIMEZONE: ${APP_TIMEZONE:-Europe/Moscow}

  organizer-worker:
    environment:
      DB_PATH: ${DB_PATH:-/data/organizer.db}
      TZ: ${TZ:-Europe/Moscow}
      APP_TIMEZONE: ${APP_TIMEZONE:-Europe/Moscow}

  telegram-bot:
    environment:
      DB_PATH: ${DB_PATH:-/data/organizer.db}
      TZ: ${TZ:-Europe/Moscow}
      APP_TIMEZONE: ${APP_TIMEZONE:-Europe/Moscow}
      ML_GATEWAY_URL: ${ML_GATEWAY_URL:-http://host.docker.internal:19000}
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  db_data:
